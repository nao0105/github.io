<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nao's portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=Manrope:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* 全体デザイン設定 */
    :root {
      --bg: #0f172a;
      --card-bg: #1e293b;
      --text: #f8fafc;
      --accent: #38bdf8;
    }

    body {
      font-family: 'Manrope', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      line-height: 1.6;
    }

    header {
      padding: 4rem 2rem;
      text-align: center;
      background: linear-gradient(to bottom, #1e293b, #0f172a);
    }

    h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 3.5rem;
      margin: 0;
      background: linear-gradient(90deg, #38bdf8, #818cf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }

    .projects {
      display: grid;
      grid-template-columns: 1fr;
      gap: 5rem;
    }

    .project-card {
      background: var(--card-bg);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.05);
    }

    .project-info {
      padding: 2rem;
    }

    .project-info h3 {
      margin: 0 0 1rem 0;
      font-size: 1.5rem;
      color: var(--accent);
    }

    /* iframe作品表示エリア */
    .demo-frame {
      width: 100%;
      height: 450px;
      border: none;
      background: #000;
      display: block;
    }

    footer {
      text-align: center;
      padding: 5rem 0;
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <header>
    <h1>nao's portfolio</h1>
    <p>JavaScript Game Collection</p>
  </header>

  <div class="container">
    <div class="projects">

      <article class="project-card">
        <div class="project-info">
          <h3>01. Invader Game</h3>
          <p>懐かしのレトロゲームを再現。敵の全滅を目指します。矢印キーで移動、スペースキーで攻撃。</p>
        </div>
        <iframe src="invader.html" class="demo-frame"></iframe>
      </article>

      <article class="project-card">
        <div class="project-info">
          <h3>02. Aim Trainer</h3>
          <p>Canvasを使用したエイム練習ソフト。30秒間でいくつのターゲットを撃ち抜けるか競います。</p>
        </div>
        <iframe src="aim-trainer.html" class="demo-frame"></iframe>
      </article>

      <article class="project-card">
        <div class="project-info">
          <h3>03. Tic-Tac-Toe</h3>
          <p>ネオンカラーが特徴的なマルバツゲーム。友達と交互に対戦でき、スコアも記録されます。</p>
        </div>
        <iframe src="tic-tac-toe.html" class="demo-frame"></iframe>
      </article>

    </div>
  </div>

  <footer>
    <p>© 2024 nao's portfolio — Built with JavaScript & Passion</p>
  </footer>

</body>
</html>
